
<div class="container top">
    <div class="alert alert-success" *ngIf="loginTrue" role="alert">
        LoggedIn Successfully!
    </div>
    <div class="alert alert-danger" *ngIf="loginError" role="alert">
        Error while Logging! Please enter correct credentials.
    </div>
    <div class="container-fluid">
        <div class="" style="margin-top:25px">
            <div class="rounded d-flex justify-content-center">
                <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                    <div class="text-center">
                        <h3 class="text-primary">Login</h3>
                    </div>
                    <form #userForm="ngForm" (ngSubmit)="signin(userForm.value)">
                        <div class="p-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary"><i
                                        class="bi bi-person-plus-fill text-white"></i></span>
                                <input type="text" [class.is-invalid]="username.invalid && username.touched" ngModel #username="ngModel" required name="username" id="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary"><i
                                        class="bi bi-key-fill text-white"></i></span>
                                <input name="password" id="password" [class.is-invalid]="password.invalid && password.touched" ngModel #password="ngModel" required type="password" class="form-control" placeholder="password">
                            </div>
                            
                            <button [disabled]="userForm.form.invalid && userForm.form.touched" class="btn btn-primary text-center mt-2" type="submit">
                                Login
                            </button>
                            <p class="text-center mt-5">Don't have an account?
                                <a [routerLink]="['/signup']" class="text-decoration-none"><span class="text-primary">Sign Up</span></a>
                            </p>
                            <p class="text-center text-primary">Forgot your password?</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
