
<br />

<div class="tab-pane fade show active m-5 p-5" id="users">
  <div *ngIf="cancelNotification" class="alert alert-success" role="alert">
    Canceled Booking with Booking Id : {{ cancelBookingNumber}}
  </div>
    <table class="table table-hover" >  
      <thead class="table-borderless">
        <tr class="text-center">
          <th>Booked On</th>
          <th>Booked From Date</th>
          <th>  </th>
          <th>Booked To Date</th>
          
          <th>Boat Id</th>
          
          <th>Action</th>
          
        </tr>
      </thead>
      
      <tbody *ngFor="let book of bookings | paginate: { itemsPerPage: 10, currentPage: p }">
        <tr class="text-center">
          
          <td>{{book.bookingDate | date }}</td>
          <td>{{book.bookedFromDate |date }}</td>
          <td> To </td>
          <td>{{book.bookedToDate | date }}</td>
          
          <td>{{ book.boatId }} </td>
          
          <td> <button (click)="cancelBooking(book.id)" class="btn btn-danger" >Cancel Booking {{ book.id }} </button> </td>
          
          
        </tr>
      </tbody>
    </table>
    <br />
    <div class="d-flex justify-content-center">
      <div class="d-flex align-content-end flex-wrap">
  
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
  
  </div>
 
  </div>
