
<br />
<br />
<br />
<div class="tab-pane fade show active m-5 p-5" id="users">
    
    <table class="table table-hover">
      <thead class="table-borderless">
        <tr class="text-center">
          <th>Booked On</th>
          <th>Booked From Date</th>
          <th>  </th>
          <th>Booked To Date</th>
          <th>Number Of Days</th>
          <th>Boat Id</th>
          <th>Action</th>
          
        </tr>
      </thead>
      <tbody *ngFor="let book of bookings">
        <tr class="text-center">
          
          <td>{{book.bookingDate | date: 'dd-MM-yyyy' }}</td>
          <td>{{book.bookedFromDate |date: 'dd-MM-yyyy' }}</td>
          <td> To </td>
          <td>{{book.bookedToDate | date: 'dd-MM-yyyy'}}</td>
          <td> {{ numberDays }} Days </td>
          <td>{{ book.boatId }}</td>
          <td> <button (click)="cancelBooking(book.id)" class="btn btn-danger" >Cancel Booking {{ book.id }} </button> </td>
          
          
        </tr>
      </tbody>
    </table>
  </div>
