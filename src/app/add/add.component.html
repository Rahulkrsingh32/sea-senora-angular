<div class="row g-5 d-flex mt-5 p-5">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">

        <form #boatForm="ngForm" class="col-md-12" (ngSubmit)="addBoat(boatForm.value)" >
            <div class="form-group mb-5">
                <label for="boatName">BoatName</label>
                <input ngModel type="text" name="boatName" id="boatName" class="form-control">
            </div>
            <div class="form-group mb-5">
                <label for="imageUrl">ImageUrl</label>
                <input ngModel type="text" name="imageUrl" id="imageUrl" class="form-control">
            </div>
            <div class="form-group mb-5">
                <label for="fuelType">FuelType</label>
                <input ngModel type="text" name="fuelType" id="fuelType" class="form-control">
            </div>
            <div class="form-group mb-5">
                <label for="maxPassengers">MaxPassengers</label>
                <input ngModel type="text" name="maxPassengers" id="maxPassengers" class="form-control">
            </div>
            <div class="form-group mb-5">
                <label for="ratePerDay">RatePerDay</label>
                <input ngModel type="text" name="ratePerDay" id="ratePerDay" class="form-control">
            </div>
            <button  class="btn btn-success ">Add Boat to Inventory</button>
        </form>
    </div>
    <div class="col-md-3">

    </div>
    
</div>
